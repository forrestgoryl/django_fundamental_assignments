<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Login Page</title>
        <meta description='description' content='The login page.'>
        <meta charset='utf-8'>
        {% load static %}
        <link rel='stylesheet' href='{% static "landingpage.css"%}'>
    </head>
    <body>
        {% if messages %}
            <ul class='messages'>
                {% for message in messages %}
                    <li {% if message.tags %}class='{{ message.tags }}'{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <div id='register'>
            <h1>Register</h1>
            <form action='/register' method='POST'>
                {% csrf_token %}
                <label for='f_name'>First Name:
                    <input type='text' name='f_name'>
                </label>
                <label for='l_name'>Last Name:
                    <input type='text' name='l_name'>
                </label>
                <label for='email'>Email:
                    <input type='text' name='email'>
                </label>
                <label for='pw'>Password:
                    <input type='text' name='pw'>
                </label>
                <label for='confirm_pw'>Confirm Password:
                    <input type='text' name='confirm_pw'>
                </label>
                <button type='submit'>Register</button>
            </form>
        </div>
        <div id='login'>
            <h1>Login</h1>
            <form action='/login' method='POST'>
                {% csrf_token %}
                <label for='email'>Email
                    <input type='text' name='email'>
                </label>
                <label for='pw'>Password
                    <input type='text' name='pw'>
                </label>
                <button type='submit'>Log In</button>
            </form>
        </div>
    </body>
</html>
