<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Random Word Generator</title>
        <meta description="description" content="A random word generator.">
        <meta charset="utf-8">
        {% load static %}
        <link rel="stylesheet" href="{% static 'random_word.css'%}">
    </head>
    <body>
        <div id="wrapper">
            <h3>Random Word <span>Attempt number: {{ attempt_number }}</span></h3>
            <h1>{{ random_word }}</h1>
            <form action="random_word" method="POST">
                {% csrf_token %}
                <button type="submit">Generate</button>
            </form>
            <form action="wipe" method="GET">
                <button type="submit">Go back</button>
            </form>
        </div>
    </body>
</html>
