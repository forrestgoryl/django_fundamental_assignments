<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ninja Gold</title>
        <meta description="description" content="A gold game to gain a ninja gold.">
        <meta charset="utf-8">
        {% load static %}
        <link rel="stylesheet" href="{% static 'index.css'%}">
    </head>
    <body>
        <div id="wrapper">
            <div id="gold_collector">
                <h4>Your Gold:</h4>
                <h4 class="gold_count">{{ gold_count }}</h4>
            </div>
            <div class="empty"></div>
            <div class="empty"></div>
            <div id="locations">
                <div class="location">
                    <h2>Farm</h2>
                    <h4>(earns 10-20 golds)</h4>
                    <form action="farm" method="POST">
                        {% csrf_token %}
                        <button type="submit">Find Gold!</button>
                    </form>
                </div>
                <div class="location">
                    <h2>Cave</h2>
                    <h4>(earns 5-10 golds)</h4>
                    <form action="cave" method="POST">
                        {% csrf_token %}
                        <button type="submit">Find Gold!</button>
                    </form>
                </div>
                <div class="location">
                    <h2>House</h2>
                    <h4>(earns 2-5 golds)</h4>
                    <form action="house" method="POST">
                        {% csrf_token %}
                        <button type="submit">Find Gold!</button>
                    </form>
                </div>
                <div class="location">
                    <h2>Casino</h2>
                    <h4>(earns/takes 0-50 golds)</h4>
                    <form action="casino" method="POST">
                        {% csrf_token %}
                        <button type="submit">Find Gold!</button>
                    </form>
                </div>
            </div>
            <div id="activity_log">
                <h4>Activities:</h4>
                <p class="activity_box">{{ activity_log }}</p>
            </div>
            <form action="wipe" method="GET">
                {% csrf_token %}
                <button type="submit">Wipe session</button>
            </form>
        </div>
    </body>
</html>
