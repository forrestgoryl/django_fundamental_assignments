<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Add a New Show</title>
        <meta description='description' content='Add a new show to the database.'>
        <meta charset='utf-8'>
    </head>
    <body>
        <h1>Add a New Show</h1>
        <a href="/shows">Go Back</a>
        <form action='/shows/create' method="POST">
            {% csrf_token %}
            <label for='title'>Title</label>
            <input type='text' name='title'>
            <div class='network_and_release'>
                <label for='network'>Network</label>
                <input type='text' name='network'>
                <label for='release'>Release Date</label>
                <input type='datetime' name='release'>
            </div>
            <label for='desc'>Description</label>
            <input type='textarea' name='desc'>
            <button type='submit'>Create</button>
        </form>
    </body>
</html>
