<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Edit Show {{ show_number }}</title>
        <meta description='description' content='Edit show {{ show_number }}'>
        <meta charset='utf-8'>
    </head>
    <body>
        <h1>Edit Show {{ show_number }}</h1>
        <a href="/shows/">Go Back</a>
        <form action='/shows/{{ show_number }}/update/' method="POST">
            {% csrf_token %}
            <label for='title'>Title</label>
            <input type='text' name='title'>
            <div class='network_and_release'>
                <label for='network'>Network</label>
                <input type='text' name='network'>
                <label for='release'>Release Date</label>
                <input type='datetime' name='release'>
            </div>
            <label for='desc'>Description</label>
            <input type='textarea' name='desc'>
            <button type='submit'>Update</button>
        </form>
        <a href='/shows/{{ show_number }}/'>Go to Show</a>
    </body>
</html>
